<body class="login example1">
<div class="main-login col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
    <div class="logo">HAPPY-HOME
    </div>
    <!-- start: LOGIN BOX -->
    <div class="box-login">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-reorder"></i>

            </div>
            <div class="panel-body">
                <div class="tabbable panel-tabs">
                    <ul class="nav nav-tabs">
                    </ul>
                    <div class="tab-content">
                        <div id="panel_tab_example1" class="tab-pane active">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h3>管理员登录</h3>
                                    <p class="text-danger" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></p>
                                    <p>
                                        请输入管理员账号密码
                                    </p>
                                    <form class="form-login" action="/login" method="post">
                                        <div class="errorHandler alert alert-danger no-display">
                                            <i class="fa fa-remove-sign"></i> You have some form errors. Please check
                                            below.
                                        </div>
                                        <fieldset>
                                            <div class="form-group">
							<span class="input-icon">
								<input type="text" class="form-control" name="userName">
								<i class="fa fa-user"></i> </span>
                                            </div>
                                            <div class="form-group form-actions">
							<span class="input-icon">
								<input type="password" class="form-control password" name="password">
								<i class="fa fa-lock"></i>
								 </span>
                                            </div>
                                            <div class="form-actions">
                                                <button type="submit" class="btn btn-bricky pull-right">
                                                    登陆 <i class="fa fa-arrow-circle-right"></i>
                                                </button>

                                            </div>

                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- end: LOGIN BOX -->
    <!-- start: FORGOT BOX -->
